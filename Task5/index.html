<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- App Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center px-3">
        <div class="auth-card p-4 p-md-5">
            <div class="text-center mb-4"> 
                <h2 class="form-title mb-1">Create your account</h2>
                <p class="text-muted small mb-0">Join us in seconds. Itâ€™s quick and easy.</p>
            </div>

            <form id="registerForm" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div id="nameError" class="text-danger small mt-1"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div id="emailError" class="text-danger small mt-1"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword" aria-label="Show password">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div id="passwordError" class="text-danger small mt-1"></div>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword" aria-label="Show confirm password">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div id="confirmPasswordError" class="text-danger small mt-1"></div>
                </div>

                <button type="submit" class="btn btn-gradient w-100 btn-lg">Create account</button>

                <p class="text-center text-muted small mt-3 mb-0">By continuing you agree to our <a href="#" class="link-underline-opacity-0">Terms</a> and <a href="#" class="link-underline-opacity-0">Privacy Policy</a>.</p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
