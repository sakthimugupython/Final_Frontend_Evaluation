<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card app-card border-0">
                    <div class="card-header text-white text-center py-4">
                        <h1 class="h3 mb-1">Todo List</h1>
                    </div>
                    <div class="card-body p-4">
                        <div class="input-group mb-2">
                            <input type="text" id="taskInput" class="form-control" placeholder="Enter your task here..." aria-label="Task input">
                            <button class="btn btn-success" id="addTask">
                                <i class="bi bi-plus-lg me-1"></i>
                                Add Task
                            </button>
                        </div>
                        <div class="form-text mb-3">Press Enter to add a task</div>

                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="small text-muted">Tasks</span>
                            <span class="badge rounded-pill bg-success-subtle text-success-emphasis" id="taskCount">0</span>
                        </div>

                        <ul id="taskList" class="list-group"></ul>
                    </div>
                </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
