<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter-container">
        <h1 class="title">Counter</h1>
        <div class="counter-value" id="counter">0</div>
        <div class="actions">
            <div class="actions-top">
                <button class="btn btn-success" onclick="increment()">+</button>
                <button class="btn btn-danger" onclick="decrement()">âˆ’</button>
            </div>
            <div class="actions-bottom">
                <button class="btn btn-secondary" onclick="resetCounter()">Reset</button>
            </div>
        </div>
        <div class="message" id="message" aria-live="polite"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
