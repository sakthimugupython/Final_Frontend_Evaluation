<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Digital Clock</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <main class="clock-wrap text-center">
        <h1 class="brand mb-4">Neon Clock</h1>
        <div id="clock" class="neon-clock display-1" aria-live="polite" aria-atomic="true"></div>
        <div id="date" class="neon-date mt-3" aria-live="polite"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
